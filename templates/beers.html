<!DOCTYPE html>
<html>
    <head>
        <title>Beers</title>
    </head>
    <body>
        <ul>
            {% for beer in beers %}
            <li>
                <ul>
                    <li>
                        Name: {{ beer.name }}
                    </li>
                    <li>
                        Description: {{ beer.description }}
                    </li>
                    <li>
                        Labels: 
                        <ul>
                            {% for label in beer.labels %}
                            <li>
                                <img alt="" src="{{ label.url }}"/>
                            </li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
